<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="code.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
<script src="https://kit.fontawesome.com/fe6215ef95.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
     <div class="left">
        <label><i class="fa-brands fa-html5"></i>HTML</label>
        <textarea id="html-code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
        <textarea id="css-code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-js"></i>JAVA</label>
        <textarea id="js-code" onkeyup="run()"></textarea> 
        </div>

     <div class="right">
        <label><i class="fa-solid fa-play"></i>Output</label>
        <iframe id="output"></iframe>
     </div>
    </div>

    <script>
        
    function run(){
    let html=document.getElementById("html-code").value;
    let css=document.getElementById("css-code").value;
    let java=document.getElementById("js-code").value;
    let output=document.getElementById("output");

    output.contentDocument.body.innerHTML = html+"<style>"+ css+"</style>";
    output.contentWindow.eval(java);
}
    </script>
</body>
</html>
